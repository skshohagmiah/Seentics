# TimescaleDB/PostgreSQL config for production (t3a.medium)
# Paths and settings are applied by passing -c config_file=/etc/postgresql/postgresql.conf

# Load TimescaleDB extension
shared_preload_libraries = 'timescaledb'

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory (tune conservatively for 4GB RAM host)
shared_buffers = 512MB
work_mem = 8MB
maintenance_work_mem = 128MB

# WAL and checkpoints
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9

# Logging
log_timezone = 'UTC'
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on

# Locale/Timezone
timezone = 'UTC'
