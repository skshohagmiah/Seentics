<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea" />
    </marker>
    
    <!-- Drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#0f0f23"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="1100" height="60" rx="10" fill="#667eea" filter="url(#shadow)"/>
  <text x="600" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">🏗️ Seentics System Architecture</text>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Microservices Analytics Platform</text>
  
  <!-- Client Layer -->
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">CLIENT LAYER</text>
  
  <!-- Frontend -->
  <rect x="350" y="130" width="200" height="80" rx="8" fill="#2d3a4f" stroke="#667eea" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">🖥️ Frontend</text>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="15" fill="#e2e8f0" text-anchor="middle">Next.js</text>
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e0" text-anchor="middle">Port: 3000</text>
  
  <!-- Tracker -->
  <rect x="650" y="130" width="200" height="80" rx="8" fill="#2d3a4f" stroke="#667eea" stroke-width="2" filter="url(#shadow)"/>
  <text x="750" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">📊 Tracker.js</text>
  <text x="750" y="175" font-family="Arial, sans-serif" font-size="15" fill="#e2e8f0" text-anchor="middle">Vanilla JS</text>
  <text x="750" y="195" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e0" text-anchor="middle">Client SDK</text>
  
  <!-- API Gateway -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f093fb" text-anchor="middle">API GATEWAY</text>
  
  <rect x="300" y="280" width="600" height="100" rx="10" fill="#3d2d48" stroke="#f093fb" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">🚪 API Gateway</text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="17" fill="#e2e8f0" text-anchor="middle">Go + Gin | Port: 8080</text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="15" fill="#cbd5e0" text-anchor="middle">Auth • Rate Limiting • Load Balancing • Caching</text>
  <text x="600" y="365" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0" text-anchor="middle">100 req/min • JWT Validation • Redis Cache</text>
  
  <!-- Services Layer -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4facfe" text-anchor="middle">MICROSERVICES</text>
  
  <!-- User Service -->
  <rect x="150" y="440" width="250" height="100" rx="8" fill="#2d4a3e" stroke="#4facfe" stroke-width="2" filter="url(#shadow)"/>
  <text x="275" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">👤 User Service</text>
  <text x="275" y="485" font-family="Arial, sans-serif" font-size="15" fill="#e2e8f0" text-anchor="middle">Node.js | Port: 3001</text>
  <text x="275" y="505" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e0" text-anchor="middle">Auth • Users • Websites</text>
  <text x="275" y="520" font-family="Arial, sans-serif" font-size="13" fill="#a0aec0" text-anchor="middle">Billing • OAuth</text>
  
  <!-- Analytics Service -->
  <rect x="475" y="440" width="250" height="100" rx="8" fill="#2d453e" stroke="#43e97b" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">📊 Analytics</text>
  <text x="600" y="485" font-family="Arial, sans-serif" font-size="15" fill="#e2e8f0" text-anchor="middle">Go | Port: 3002</text>
  <text x="600" y="505" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e0" text-anchor="middle">Events • Real-time</text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="13" fill="#a0aec0" text-anchor="middle">10K+ events/sec</text>
  
  <!-- Workflows Service -->
  <rect x="800" y="440" width="250" height="100" rx="8" fill="#4a2d3e" stroke="#fa709a" stroke-width="2" filter="url(#shadow)"/>
  <text x="925" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">⚙️ Workflows</text>
  <text x="925" y="485" font-family="Arial, sans-serif" font-size="15" fill="#e2e8f0" text-anchor="middle">Node.js | Port: 3003</text>
  <text x="925" y="505" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e0" text-anchor="middle">Automation • Execution</text>
  <text x="925" y="520" font-family="Arial, sans-serif" font-size="13" fill="#a0aec0" text-anchor="middle">Activity Tracking</text>
  
  <!-- Data Layer -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#30cfd0" text-anchor="middle">DATA LAYER</text>
  
  <!-- MongoDB Users -->
  <rect x="100" y="610" width="180" height="80" rx="8" fill="#2d4248" stroke="#30cfd0" stroke-width="2" filter="url(#shadow)"/>
  <text x="190" y="635" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">🗄️ MongoDB</text>
  <text x="190" y="655" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle">Users • Websites</text>
  <text x="190" y="670" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e0" text-anchor="middle">Port: 27017</text>
  
  <!-- TimescaleDB -->
  <rect x="310" y="610" width="180" height="80" rx="8" fill="#2d4248" stroke="#30cfd0" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="635" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">⏱️ TimescaleDB</text>
  <text x="400" y="655" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle">Events • Analytics</text>
  <text x="400" y="670" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e0" text-anchor="middle">Port: 5432</text>
  
  <!-- MongoDB Workflows -->
  <rect x="520" y="610" width="180" height="80" rx="8" fill="#2d4248" stroke="#30cfd0" stroke-width="2" filter="url(#shadow)"/>
  <text x="610" y="635" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">🗄️ MongoDB</text>
  <text x="610" y="655" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle">Workflows • Logs</text>
  <text x="610" y="670" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e0" text-anchor="middle">Port: 27017</text>
  
  <!-- Redis -->
  <rect x="730" y="610" width="180" height="80" rx="8" fill="#2d4248" stroke="#30cfd0" stroke-width="2" filter="url(#shadow)"/>
  <text x="820" y="635" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">⚡ Redis</text>
  <text x="820" y="655" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle">Cache • Queues</text>
  <text x="820" y="670" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e0" text-anchor="middle">Port: 6379</text>
  
  <!-- Performance Stats -->
  <rect x="950" y="610" width="200" height="80" rx="8" fill="#1a1a2e" stroke="#43e97b" stroke-width="2"/>
  <text x="1050" y="635" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#43e97b" text-anchor="middle">🚀 Performance</text>
  <text x="1050" y="655" font-family="Arial, sans-serif" font-size="13" fill="#a0a0c0" text-anchor="middle">10K+ events/sec</text>
  <text x="1050" y="670" font-family="Arial, sans-serif" font-size="13" fill="#a0a0c0" text-anchor="middle">&lt;100ms response</text>
  
  <!-- Connection arrows (simplified) -->
  <!-- Clients to Gateway -->
  <path d="M 450 210 L 550 280" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 750 210 L 650 280" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Gateway to Services -->
  <path d="M 400 380 L 275 440" stroke="#f093fb" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 600 380 L 600 440" stroke="#f093fb" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 800 380 L 925 440" stroke="#f093fb" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Services to Data -->
  <path d="M 275 540 L 190 610" stroke="#4facfe" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 600 540 L 400 610" stroke="#43e97b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 925 540 L 610 610" stroke="#fa709a" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 600 540 L 820 610" stroke="#43e97b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Footer -->
  <rect x="50" y="720" width="1100" height="60" rx="8" fill="#1f1f3a" stroke="#667eea" stroke-width="1"/>
  <text x="600" y="745" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#667eea" text-anchor="middle">💡 Modern Tech Stack</text>
  <text x="600" y="765" font-family="Arial, sans-serif" font-size="14" fill="#a0a0c0" text-anchor="middle">Go • Node.js • Next.js • MongoDB • TimescaleDB • Redis • Docker • Kubernetes</text>
</svg>
